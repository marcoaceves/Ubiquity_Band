<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ubiquity Band</title>
        <!-- Favicon-->
        <link rel="icon" href="{{url_for('static', filename='/img/favicon.ico')}}">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />

    </head>
    <body class="d-flex flex-column">

            <!-- Navigation-->
            {{navbar | safe}}
            <!-- Header-->
            <header class="py-3 bg-transparent">
                <div class="container px-5 bg-transparent">
                    <div class="row justify-content-center bg-transparent">
                        <div class="col-lg-8 col-xxl-6 bg-transparent">
                            <div class="text-center bg-transparent">
                                <img class="img-fluid rounded mb-5 mb-lg-0" id="css-drop-shadow" src='/static/img/ubiquity_logo.png' />
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- About section-->
            {% for music in music %}

            
            <form action="/edit_music/query" method="POST" enctype="multipart/form-data">
                <section class="bg-dark py-5 mb-5">
                    <div class="container px-5">
                        <div class="row gx-5 align-items-center justify-content-center">
                            <div class="col-xl-5 col-xxl-6 d-xl-block text-center">
                                <section class="py-5  bg-transparent">
                                    <div class="">
                                        <div class="text-center bg-transparent">
                                            <h3 class="text-white">{{music.name}}</h3>
                                            {{music.link | safe}}
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="col-lg-8 col-xl-7 col-xxl-6">
                                <div class="my-5 text-center text-xl-start ">
                                    <h1 class="display-5 fw-bolder text-white mb-5 bg-dark">Edit Music</h1>
                                    <div class=" lead fw-normal text-white mb-4 ">
                                        <input type="hidden" name="id" value="{{music.id}}">
                                        <label for="name">Name:</label>
                                        <input autocomplete="off" type="text"  class="display-5 text-white mb-3 bg-dark" value="{{music.name}}"  name="name" />
                                        <label class="text-white mb-3"  for="link">Bandcamp Embed Link:</label>
                                        <textarea autocomplete="off" type="text" rows="6" class=" form-control registrationtextarea text-white mb-2 bg-dark"   name="link" >{{music.link}}</textarea>
                                    </div>
                                        
                                    </div>
                                    
                                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                                        <button class="btn btn-primary btn-lg px-4 me-sm-3" type="submit" value="Update" >Update</button>
                                        <a class="btn btn-danger btn-lg px-4 me-sm-3" href="/delete/music/{{music.id}}" >Delete Music</a>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </section>
            </form>

            {% endfor %}
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Ubiquity 2022</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>



    </body>
</html>
