        <meta name="description" content="" />

        <title>Ubiquity Band</title>
        <!-- Favicon-->
        <link rel="icon" href="{{url_for('static', filename='/img/favicon.ico')}}">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    </head>
    <body class="d-flex flex-column">

            <!-- Navigation-->
            {{navbar | safe}}
            <!-- Header-->
            <header class="py-3 bg-transparent">
                <div class="container px-5 bg-transparent">
                    <div class="row justify-content-center bg-transparent">
                        <div class="col-lg-8 col-xxl-6 bg-transparent">
                            <div class="text-center bg-transparent">
                                <img class="img-fluid rounded mb-5 mt-5 mb-lg-0" id="css_drop_shadow" src="/static/uploads/{{logo.image}}" alt="..." />
                            </div>
                        </div>
                    </div>
                </div>
            </header>


            {% for music in music %}
            <section class="py-5  bg-transparent">
                <div class="">
                    <div class="text-center bg-transparent">
                        <h3 class="text-white">{{music.name}}</h3>
                        {{music.link | safe}}
                    </div>
                </div>
            </section>
            {% endfor %}

                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Ubiquity 2022</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
