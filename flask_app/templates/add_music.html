<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ubiquity Band</title>
        <!-- Favicon-->
        <link rel="icon" href="{{url_for('static', filename='/img/favicon.ico')}}">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />

    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            {{navbar | safe}}

            <div class="limiter">
                <div class="container-login100Registration">
                    <div class="wrap-login100">

                        <form  autocomplete="off" class="registration100-form validate-form" action="/add_music/query" method="POST" enctype="multipart/form-data">
                            <img class="login100-form-logo" src="{{url_for('static', filename='img/ubiquity_logo.png')}}" alt="IMG">
                            <span class="login100-form-title">
                                {% with messages = get_flashed_messages(category_filter = ['register']) %}
                                {% if messages%}
                                    {% for message in messages %}
                                    <p ><strong> <u class="text-white">{{message}}</u></strong></p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                                Add Music
                            </span>
        
                            <div class="row register-form">
                                <div class="col-md-12 ">
                                    <div class="form-group mb-3 wrap-input100 validate-input">
                                        <input autocomplete="off" type="text" class="form-control registration" placeholder="Album/Track Name *"  name="name" />
                                        <span class="focus-registration"></span>
                                    </div>
                                    <div class="form-group mb-3 wrap-input100 validate-input">
                                        <input autocomplete="off" type="text" class="form-control registration" placeholder="Bandcamp Embed Link *" name="link" />
                                        <span class="focus-registration" ></span>
                                    </div>
                                </div>

                                    <button class="registration100-form-btn">
                                        Add Music
                                    </button>
                                </div>
                                <!-- <div class="text-center p-t-12">
                                    <span class="txt1">
                                        Forgot
                                    </span>
                                    <a class="txt2" href="#">
                                        Username / Password?
                                    </a>
                                </div> -->

                        </form>
                    </div>
                </div>
            </div>

            <!-- Footer-->
            <footer class="bg-dark py-4 mt-auto">
                <div class="container px-5">
                    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                        <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Ubiquity 2022</div></div>
                        <div class="col-auto">
                            <a class="link-light small" href="#!">Privacy</a>
                            <span class="text-white mx-1">&middot;</span>
                            <a class="link-light small" href="#!">Terms</a>
                            <span class="text-white mx-1">&middot;</span>
                            <a class="link-light small" href="#!">Contact</a>
                        </div>
                    </div>
                </div>
            </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src= " {{url_for('static', filename='js/scripts.js')}}"></script>


    </body>
</html>
